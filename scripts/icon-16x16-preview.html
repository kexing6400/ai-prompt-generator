<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Icon Converter</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .icon-container { margin: 20px 0; }
        svg { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>16x16 Icon</h2>
    <div class="icon-container">
        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="8" cy="8" r="7" fill="url(#grad16)"/>
  
  <!-- 简化的提示符+AI -->
  <g transform="translate(8,8)">
    <!-- 提示符 ">" -->
    <path d="M -3 -2 L 0 0 L -3 2 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="0.5"/>
    <!-- AI文字 -->
    <text x="0.5" y="1.5" font-family="Arial" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="start">AI</text>
    <!-- 单个星星 -->
    <circle cx="4" cy="-1" r="0.8" fill="#FFFFFF"/>
  </g>
</svg>
    </div>
    
    <h3>转换说明:</h3>
    <ol>
        <li>右键点击上方图标</li>
        <li>选择"将图像另存为"或"保存图片"</li>
        <li>保存为: <code>icon16.png</code></li>
        <li>放置到: <code>chrome-extension/assets/icons</code></li>
    </ol>
    
    <h3>在线转换工具:</h3>
    <ul>
        <li><a href="https://cloudconvert.com/svg-to-png" target="_blank">CloudConvert</a></li>
        <li><a href="https://convertio.co/svg-png/" target="_blank">Convertio</a></li>
        <li><a href="https://www.freeconvert.com/svg-to-png" target="_blank">FreeConvert</a></li>
    </ul>
</body>
</html>
