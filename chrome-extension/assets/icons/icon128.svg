<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变背景 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 内部光效渐变 -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 主圆形背景 -->
  <circle cx="64" cy="64" r="58" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 内部光效 -->
  <circle cx="64" cy="64" r="58" fill="url(#innerGlow)"/>
  
  <!-- AI文字 + 提示符号组合 -->
  <g transform="translate(64,64)">
    <!-- 提示符号 ">" -->
    <path d="M -25 -15 L -8 0 L -25 15 Z" fill="#FFFFFF" opacity="0.9" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- AI文字 -->
    <text x="5" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="start">AI</text>
    
    <!-- 智能火花效果 -->
    <g opacity="0.8">
      <!-- 主星星 -->
      <path d="M 28 -8 L 30 -4 L 34 -4 L 31 -1 L 32 3 L 28 1 L 24 3 L 25 -1 L 22 -4 L 26 -4 Z" fill="#FFFFFF"/>
      <!-- 小星星1 -->
      <circle cx="22" cy="8" r="1.5" fill="#FFFFFF"/>
      <!-- 小星星2 -->
      <circle cx="35" cy="5" r="1" fill="#FFFFFF"/>
      <!-- 小火花点 -->
      <circle cx="30" cy="-12" r="0.8" fill="#FFFFFF"/>
      <circle cx="18" cy="-2" r="0.6" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- 外圈光环效果 -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
</svg>